{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="hero-section min-h-screen bg-gradient-to-br from-gray-100 to-purple-100 flex items-center">
    <div class="container mx-auto px-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
            <!-- Text Content -->
            <div class="space-y-6">
                <h1 class="text-4xl md:text-5xl font-bold">
                    <span class="leckerli-font" style="color: #ffd700;">Describe</span>
                    <span class="text-navy-900">your ideal product, and</span>
                </h1>
                <h2 class="text-4xl md:text-5xl font-bold text-navy-900">
                    we'll deliver it to you.
                </h2>
                <p class="text-xl text-gray-700">
                    Smarty Shop helps you shop with pleasure and easily access your order.
                </p>
                <a href="{% url 'core:search' %}" class="inline-flex items-center bg-navy-900 text-white px-8 py-3 rounded-md hover:bg-navy-800 transition duration-300 relative overflow-hidden shadow-md">
                    <span class="font-medium">Shop Now</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </a>
            </div>
            
            <!-- Illustration -->
            <div class="relative">
                <div class="relative transform hover:scale-105 transition duration-300">
                    <img src="{% static 'core/images/shopping-illustration.svg' %}" alt="Shopping Illustration" class="w-full">
                    <!-- Floating Elements -->
                    <div class="absolute top-0 right-0 animate-float">
                        <div class="bg-white p-3 rounded-lg shadow-lg">
                            <img src="{% static 'core/images/credit-card.svg' %}" alt="Credit Card" class="w-16 h-16">
                        </div>
                    </div>
                    <div class="absolute bottom-0 left-0 animate-float-delayed">
                        <div class="bg-white p-3 rounded-lg shadow-lg">
                            <img src="{% static 'core/images/shopping-bag.svg' %}" alt="Shopping Bag" class="w-16 h-16">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
    }
    
    .animate-float {
        animation: float 3s ease-in-out infinite;
    }
    
    .animate-float-delayed {
        animation: float 3s ease-in-out infinite;
        animation-delay: 1.5s;
    }
    
    .text-navy-900 {
        color: #1a2b4b;
    }
    
    .bg-navy-900 {
        background-color: #1a2b4b;
    }
    
    .bg-navy-800:hover {
        background-color: #2a3b5b;
    }
</style>
{% endblock %}
